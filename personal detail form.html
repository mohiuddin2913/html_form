<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form action="" method="get" >
        <fieldset>
            <legend>Enter Personal Detail</legend> <br>

        <label for="">Name:-</label>
        <input type="text" name="fname" placeholder="Enter Your Name"> <br><br>

        <label for="">Password:-</label>
        <input type="password" name="" placeholder="Enter Your Password"> <br><br>

        <label for="">DOB:-</label>
        <input type="date"><br><br>

        <label for="">Phone Number:-</label>
        <input type="phone" placeholder="Enter Your Mobile Number"><br><br>

        <label for="">Gender:-</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="Female">Female</label> <br><br>

        <label for="">Hobbies:-</label>
        <input type="checkbox" name="hobby">
        <label for="">Music</label>
        <input type="checkbox" name="hobby">
        <label for="">Cricket</label>
        <input type="checkbox" name="hobby">
        <label for="">Football</label>
        <input type="checkbox" name="hobby">
        <label for="">Travlling</label> <br><br>

        <label for="">Massage:-</label>
        <textarea name="" id="" cols="30" rows="10">Say Something</textarea> <br><br>

        <label for="">State:-</label>
        <select name="" id="">
            <option selected value="Maha">Maharashtra</option>
            <option value="Raj">Rajistan</option>
            <option value="Ksm">Kashmir</option>
            <option value="Up">Uttar Pardesh</option>
            <option value="Bh">Bihar</option>
            <option value="P">Punjab</option>
            <option value="D">Delhi</option>
            <option value="Kk">Karnatak</option>
            <option value="Tn">Tamilnadu</option>
        </select> <br><br>

        <label for="">Upload File:-</label>
        <input type="file" accept="audio/*"> <br><br>

        <input type="submit">
        <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
